<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Firebase Auth</title>
    <link rel="stylesheet" href="register.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
<div class="form-container">
    <form id="MainForm" class="w-25 m-4">

        <h2 class="mb-3" id="head">Register User</h2>
      
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="emailInp" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
          </div>

          <div class="form-floating mb-3">
            <input type="password" class="form-control" id="passwordInp" placeholder="Password">
            <label for="floatingPassword">Password</label>
          </div> 

          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="fnameInp" placeholder="Password">
            <label for="floatingPassword">Firstname</label>
          </div> 

          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="lnameInp" placeholder="Password">
            <label for="floatingPassword">Lastname</label>
          </div> 

          <button type="submit" class="btn btn-primary" style="float: right;">Create new user</button>
          <a href="login.html"><button type="button" class="btn btn-primary me-2" style="float: right;">Sign-Up</button></a>


    </form>

  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <script type="module">
    
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, set, ref } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        
        const firebaseConfig = {
          apiKey: "AIzaSyDlVw15wxjZCuUL8bEKpm1lNLWXLA8_3vc",
          authDomain: "login-with-firebase-data-2d6b2.firebaseapp.com",
          projectId: "login-with-firebase-data-2d6b2",
          storageBucket: "login-with-firebase-data-2d6b2.appspot.com",
          messagingSenderId: "344597788269",
          appId: "1:344597788269:web:1d67615d6e722cc90a7164"
        };
      
        const app = initializeApp(firebaseConfig);
        const db = getDatabase();
        const auth = getAuth(app);            

        let EmailInp = document.getElementById('emailInp');
        let PassInp = document.getElementById('passwordInp');
        let FnameInp = document.getElementById('fnameInp');
        let LnameInp = document.getElementById('lnameInp');
        let MainForm = document.getElementById('MainForm');

        let RegisterUser = evt => {
            evt.preventDefault();

            createUserWithEmailAndPassword(auth, EmailInp.value, PassInp.value)
            .then((credentials)=>{
                 console.log(credentials)     
                 alert('user registered')

                 window.open("home.html")
            })

            .catch((error)=>{
                alert(error.message);
                console.log(error.code);
                console.log(error.message);
            })
        }

        MainForm.addEventListener('submit', RegisterUser);

        
   
     </script>
      
  </body>
</html>
